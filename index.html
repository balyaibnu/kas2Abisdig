<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Catatan Keuangan</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; }
    input, select, button { margin: 5px; padding: 5px; }
    table { width: 100%; border-collapse: collapse; margin-top: 20px; }
    th, td { border: 1px solid #ccc; padding: 8px; text-align: center; }
    th { background-color: #f4f4f4; }
    .btn-delete { color: red; cursor: pointer; }
    #loginSection { display: block; }
    #mainApp { display: none; }
  </style>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
</head>
<body>
  <div id="loginSection">
    <h2>Login</h2>
    <input type="text" id="username" placeholder="Username">
    <input type="password" id="password" placeholder="Password">
    <button onclick="login()">Login</button>
    <p id="loginError" style="color:red;"></p>
  </div>

  <div id="mainApp">
    <h2>KAS 2A BISNIS DIGITAL</h2>

    <form id="formTransaksi">
      <input type="date" id="tanggal" required>
      <input type="number" id="nominal" placeholder="Nominal" required>
      <select id="jenis">
        <option value="masuk">Masuk (+)</option>
        <option value="keluar">Keluar (-)</option>
      </select>
      <input type="text" id="keterangan" placeholder="Keterangan">
      <button type="submit">Tambah</button>
    </form>

    <h3>Saldo: Rp <span id="saldo">0</span></h3>

    <table>
      <thead>
        <tr>
          <th>Tanggal</th>
          <th>Nominal</th>
          <th>Jenis</th>
          <th>Keterangan</th>
          <th>Aksi</th>
        </tr>
      </thead>
      <tbody id="history"></tbody>
    </table>
  </div>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyATcgsc_rXGyCqgh7FQPWjveJqUv19jTJU",
      authDomain: "project1-3f4af.firebaseapp.com",
      databaseURL: "https://project1-3f4af-default-rtdb.firebaseio.com",
      projectId: "project1-3f4af",
      storageBucket: "project1-3f4af.appspot.com",
      messagingSenderId: "321266458359",
      appId: "1:321266458359:web:9e291f1fe862f37860bdf2"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    const USERS = [{ username: "2abisdig", password: "sukses321" }];

    function login() {
      const user = document.getElementById("username").value;
      const pass = document.getElementById("password").value;
      const valid = USERS.find(u => u.username === user && u.password === pass);

      if (valid) {
        document.getElementById("loginSection").style.display = "none";
        document.getElementById("mainApp").style.display = "block";
        loadData();
      } else {
        document.getElementById("loginError").textContent = "Username atau password salah!";
      }
    }

    let saldo = 0;
    let transaksiList = [];
    const saldoEl = document.getElementById('saldo');
    const historyEl = document.getElementById('history');
    const form = document.getElementById('formTransaksi');

    function loadData() {
      console.log("Memuat data dari Firebase...");
      db.ref("transaksi").on("value", snapshot => {
        const data = snapshot.val();
        if (data) {
          transaksiList = data;
          renderTransaksi();
        }
      });
    }

    function saveData() {
      console.log("Menyimpan ke Firebase:", transaksiList);
      db.ref("transaksi").set(transaksiList);
    }

    function renderTransaksi() {
      console.log("Merender transaksi...");
      historyEl.innerHTML = '';
      saldo = 0;
      transaksiList.forEach((item, index) => {
        console.log(`Transaksi #${index}:`, item);
        const tr = document.createElement('tr');
        tr.innerHTML = `
          <td>${item.tanggal}</td>
          <td>Rp ${item.nominal.toLocaleString()}</td>
          <td>${item.jenis}</td>
          <td>${item.keterangan}</td>
          <td><span class="btn-delete" data-index="${index}">Hapus</span></td>
        `;
        historyEl.appendChild(tr);
        saldo += item.jenis === 'masuk' ? item.nominal : -item.nominal;
      });
      console.log("Saldo terbaru:", saldo);
      saldoEl.textContent = saldo.toLocaleString();
    }

    form.addEventListener('submit', function(e) {
      e.preventDefault();
      console.log("Form disubmit");

      const tanggal = document.getElementById('tanggal').value;
      const nominal = parseInt(document.getElementById('nominal').value);
      const jenis = document.getElementById('jenis').value;
      const keterangan = document.getElementById('keterangan').value;

      console.log("Input baru:", { tanggal, nominal, jenis, keterangan });
      transaksiList.push({ tanggal, nominal, jenis, keterangan });
      saveData();
      renderTransaksi();
      form.reset();
    });

    historyEl.addEventListener('click', function(e) {
      if (e.target.classList.contains('btn-delete')) {
        const index = e.target.dataset.index;
        console.log(`Menghapus transaksi pada index ${index}`);
        transaksiList.splice(index, 1);
        saveData();
        renderTransaksi();
      }
    });
  </script>
</body>
</html>
